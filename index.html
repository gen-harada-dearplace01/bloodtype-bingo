<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
    <style>
        label.active{
            background-color:#ff0000!important;
            color:#ffffff!important;
        }

        .btn-group label span{
            height:100px;
            width:100px;
            display:table-cell;
            vertical-align:middle;
            text-align:center;
            white-space:normal;
        }

    </style>
</head>
<body>
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-head"><h4>A型</h4></div>
                <div class="box-body">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default">
                            <input type="checkbox">
                            <span>変なところが几帳面</span>
                        </label>
                        <label class="btn btn-default">
                            <input type="checkbox">
                            <span>よく考えてから行動する</span>
                        </label>
                        <label class="btn btn-default">
                            <input type="checkbox">
                            <span>素直じゃない</span>
                        </label>
                        <label class="btn btn-default">
                            <input type="checkbox">
                            <span>その人のために無理をする</span>
                        </label>
                        <label class="btn btn-default">
                            <input type="checkbox">
                            <span>結構めんどくさがり</span>
                        </label>
                    </div>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default">
                            <input type="checkbox">
                            <span>謝ることが苦手</span>
                        </label>
                        <label class="btn btn-default">
                            <input type="checkbox">
                            <span>平和主義者</span>
                        </label>
                        <label class="btn btn-default">
                            <input type="checkbox">
                            <span>説明が下手</span>
                        </label>
                        <label class="btn btn-default">
                            <input type="checkbox">
                            <span>変なところが気になる</span>
                        </label>
                        <label class="btn btn-default">
                            <input type="checkbox">
                            <span>涙もろい</span>
                        </label>
                    </div>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default">
                            <input type="checkbox">
                            <span>基本的にネガティブ</span>
                        </label>
                        <label class="btn btn-default">
                            <input type="checkbox">
                            <span>人に合わせるのが得意</span>
                        </label>
                        <label class="btn btn-default">
                            <input type="checkbox">
                            <span>責任感が強い</span>
                        </label>
                        <label class="btn btn-default">
                            <input type="checkbox">
                            <span>頑張るのが好き</span>
                        </label>
                        <label class="btn btn-default">
                            <input type="checkbox">
                            <span>断るのが苦手</span>
                        </label>
                    </div>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default">
                            <input type="checkbox">
                            <span>m負けず嫌い</span>
                        </label>
                        <label class="btn btn-default">
                            <input type="checkbox">
                            <span>イライラすると黙る</span>
                        </label>
                        <label class="btn btn-default">
                            <input type="checkbox">
                            <span>好きなものには一途</span>
                        </label>
                        <label class="btn btn-default">
                            <input type="checkbox">
                            <span>勘がいい</span>
                        </label>
                        <label class="btn btn-default">
                            <input type="checkbox">
                            <span>優柔不断</span>
                        </label>
                    </div>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default">
                            <input type="checkbox">
                            <span>悪口が苦手</span>
                        </label>
                        <label class="btn btn-default">
                            <input type="checkbox">
                            <span>スルーは得意</span>
                        </label>
                        <label class="btn btn-default">
                            <input type="checkbox">
                            <span>独占欲が強い</span>
                        </label>
                        <label class="btn btn-default">
                            <input type="checkbox">
                            <span>初対面の人に気を使う</span>
                        </label>
                        <label class="btn btn-default">
                            <input type="checkbox">
                            <span>中途半端にできない</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
